services:
  mysql:
    image: mysql:8.0
    container_name: quintas_mysql
    restart: always
    command: ["mysqld","--default-authentication-plugin=mysql_native_password"]
    env_file:
      - .env.docker
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - '3307:3306'
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${MYSQL_USER} -p${MYSQL_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - internal

  # Cach√© y Colas
  redis:
    image: redis:7-alpine
    container_name: quintas_redis
    restart: always
    networks:
      - internal
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend / CMS
  directus:
    build:
      context: .
      dockerfile: Dockerfile.directus
    container_name: quintas_directus
    restart: always
    ports:
      - '8055:8055'
    volumes:
      - ./extensions:/directus/extensions
      - directus_uploads:/directus/uploads
    environment:
      KEY: ${DIRECTUS_KEY}
      SECRET: ${DIRECTUS_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      PUBLIC_URL: ${PUBLIC_URL}
      DB_CLIENT: ${DB_CLIENT}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      CACHE_ENABLED: 'true'
      CACHE_STORE: 'redis'
      CACHE_REDIS: 'redis://redis:6379'
      REDIS: 'redis://redis:6379'
      ACCESS_TOKEN_TTL: '60m'
      REFRESH_TOKEN_TTL: '30d'
      CORS_ENABLED: 'true'
      CORS_ORIGIN: 'true'
      WEBSOCKETS_ENABLED: 'true'
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:8055/server/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
    env_file:
      - .env.docker
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
      - public

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_DIRECTUS_URL: http://localhost:8055
    container_name: quintas_frontend
    restart: always
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8055
      NEXT_PUBLIC_DIRECTUS_URL: http://localhost:8055
      DIRECTUS_INTERNAL_URL: http://directus:8055
      DIRECTUS_URL: http://directus:8055
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_TRUST_HOST: 'true'
      DIRECTUS_STATIC_TOKEN: ${DIRECTUS_STATIC_TOKEN}
    env_file:
      - .env.docker
    depends_on:
      - directus
    networks:
      - public
      - internal

  migrations:
    image: mysql:8.0
    container_name: quintas_migrations
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env.docker
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MIGRATIONS_FORCE: ${MIGRATIONS_FORCE:-0}
    volumes:
      - ./database/migrations:/migrations:ro
      - ./scripts/run-migrations.sh:/run-migrations.sh:ro
    entrypoint: ["/bin/sh","/run-migrations.sh"]
    networks:
      - internal

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: quintas_prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
    networks:
      - internal

  grafana:
    image: grafana/grafana:latest
    container_name: quintas_grafana
    restart: unless-stopped
    ports:
      - '3001:3000'
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - internal
      - public

networks:
  internal:
    driver: bridge
  public:
    driver: bridge

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  mysql_data:
    driver: local
  directus_uploads:
    driver: local
