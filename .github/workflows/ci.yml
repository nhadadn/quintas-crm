name: Continuous Integration

on:
  push:
    branches: ['main', 'develop']
    paths:
      - 'frontend/**'
      - 'extensions/**'
  pull_request:
    branches: ['main', 'develop']
    paths:
      - 'frontend/**'
      - 'extensions/**'

jobs:
  frontend-check:
    name: Frontend Check (Lint & Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Run Unit Tests
        run: npm run test:unit

  extensions-check:
    name: Extensions Check (Test)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extension: [endpoint-pagos, comisiones, ventas-api, directus-extension-hook-crm-logic]
    defaults:
      run:
        working-directory: ./extensions/${{ matrix.extension }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: extensions/${{ matrix.extension }}/package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  docker-build-check:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [frontend-check, extensions-check]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: quintas-frontend:test
